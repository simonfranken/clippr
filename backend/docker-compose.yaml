services:
  backend_debug:
    container_name: clippr_backend
    depends_on:
      database:
        condition: service_healthy
    build:
      dockerfile: Dockerfile
      target: debug
    environment:
      - ConnectionStrings__Default=Server=database;Database=clipprDb;Uid=root;
      - Hosting__Url=https://clippr_reverse_proxy:8080/api
      - Authentication__IdentityService__Issuer=https://clippr_reverse_proxy:8080/identity

  database:
    image: mariadb
    volumes:
      - database:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=true
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  database:
